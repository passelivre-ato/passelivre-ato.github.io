    <script>
        var isTvOnScreen = false,
            hasTvExpanded = false,
            tvStatus = -2,
            idVolumeTimer = null,
            intervalTimer = null,
            _duration = 0,
            tvSettings = { 'initialAudioVolume' : '30' };

        function disposeResources () {
            if( intervalTimer != null ) {
                clearInterval(intervalTimer);
                intervalTimer = null;
            }

            if( adsManager != null ) {
                try { adsManager.destroy(); } catch (e){}
                adsManager = null;
            }

            setTimeout(function () {
                if( document.getElementById('container') )
                    document.getElementById('container').parentNode.removeChild( document.getElementById('container') );
            }, 3000);
        }

        function onSkipFired () {
            tvStatus = 5;
            document.getElementById('container').style.visibility = 'hidden';
            window.parent.postMessage("dynad-tv-protocol/close", "*");
            disposeResources();

        }

        function muteOrUnmute (  ) {
            var e = document.getElementById('dynad_volume');
            if( e.getAttribute('current-state') == 'mute' )
                enforceAudioConfig( document.getElementById('control').getAttribute('volume-set') );
            else
                enforceAudioConfig("0");
        }

        function enforceAudioConfig ( v ) {
            var e = document.getElementById('dynad_volume');
            if( e.getAttribute('img-mute') == null ) {
                e.setAttribute('img-mute', e.getAttribute('src') );
                e.setAttribute('img-unmute', e.getAttribute('invert') );
            }

            var vol = ((typeof v === 'string' ? parseFloat(v) : v)) / 100;
            if( vol < 0.05 ) {
                e.setAttribute('current-state', 'mute' );
                e.setAttribute('src', e.getAttribute('img-mute') );
                adsManager.setVolume(0);
            } else {
                e.setAttribute('current-state', 'unmute' );
                e.setAttribute('src', e.getAttribute('img-unmute') );
                adsManager.setVolume( (vol > 1 ? 1 : vol) );
            }
        }

        function DynAdTvProtocol(e) {
            if (typeof e === 'undefined' || typeof e.data === 'undefined' || e.data == null || tvStatus == 5)
                return;

            if( e.data.indexOf('ima://') == 0 )
                return;

            if (window.console)
                console.log('dynad-bridge:', e.data);

            if (e.data.indexOf('dynad-tv-protocol/resize/') == 0) {
                var dm = e.data.substr('dynad-tv-protocol/resize/'.length).split('/');
                document.getElementById('container').style.width = dm[0] + 'px';
                document.getElementById('container').style.height = dm[1] + 'px';

                document.getElementById('cnt_dynad_progress').style.width = (parseInt(dm[0]) - 2) + 'px';

                document.getElementById('container').setAttribute('player_width', dm[0] + 'px');
                document.getElementById('container').setAttribute('player_height', dm[1] + 'px');
                if( typeof adsManager !== 'undefined') {
                    adsManager.resize( dm[0], dm[1], google.ima.ViewMode.NORMAL);
                }
            }

            if (e.data.indexOf('dynad-tv-protocol/force_close_linear') == 0) {
                try {
                    adsManager.discardAdBreak();
                    adsManager.destroy();
                } catch (e){}
                window.parent.postMessage("dynad-tv-protocol/close", "*");
                tvStatus = 5;
            }

            if (e.data.indexOf('dynad-tv-protocol/settings/') == 0) {
                var st = e.data.substr('dynad-tv-protocol/settings/'.length);
                if( st != '' ) {
                    var arrSt = st.split('/');
                    for(var x = 0 ; x < arrSt.length; x++ )
                        tvSettings[ arrSt[x].substr(0, arrSt[x].indexOf('=') ) ] = arrSt[x].substr( arrSt[x].indexOf('=') + 1 );
                }
            }

            if (e.data.indexOf('dynad-tv-protocol/load/') == 0) {
                var vastURL = e.data.substr('dynad-tv-protocol/load/'.length);
                setUpIMA( vastURL );
            }

            if (e.data == 'dynad-tv-protocol/pause') {
                isTvOnScreen = false;
                if( hasTvExpanded && notifyLoaded && tvStatus == 3 ) {
                    adsManager.pause();
                    tvStatus = 2;
                }
            }

            if (e.data == 'dynad-tv-protocol/play') {
                isTvOnScreen = true;
                if( tvStatus == 2 ) {
                    if( !hasTvExpanded ) {
                        initAudioController();
                    }

                    adsManager.resume();
                    tvStatus = 3;
                }
            }

            if (e.data.indexOf('dynad-tv-protocol/active_display/') == 0 ) {
            	var status = e.data.substr('dynad-tv-protocol/active_display/'.length);
            	isTvOnScreen = status == 'true';

                if( isTvOnScreen && tvStatus == -2 && adsManager != null ) {
                    try {
                        adsManager.start();
                        tvStatus = -1;
                        window.parent.postMessage("dynad-tv-protocol/dispatch_timeout_mobile", "*");
                    } catch ( exStart ) {
                        if( console && console.warn )
                            console.warn("[dynad-bridge] - adManager is not ready");
                    }    
                }
            }

            if (e.data == 'dynad-tv-protocol/win-focus') {
                if( isTvOnScreen && hasTvExpanded && tvStatus == 2 && hasTvExpanded ) {
                    if( !hasTvExpanded ) {
                        initAudioController();
                    }

                    adsManager.resume();
                    tvStatus = 3;
                }
            }

            if (e.data == 'dynad-tv-protocol/win-blur') {
                if( isTvOnScreen && hasTvExpanded && tvStatus == 3 && hasTvExpanded ) {
                    adsManager.pause();
                    tvStatus = 2;
                }
            }
        }

        var currentAd;
        var adsManager;
        var adsLoader;
        var adDisplayContainer;

        function clickHandle ( e ) {
            window.parent.postMessage("dynad-tv-protocol/click/", "*");
        }

        function createAdDisplayContainer() {
            google.ima.settings.setVpaidAllowed(true);
            google.ima.settings.setVpaidMode(google.ima.ImaSdkSettings.VpaidMode.ENABLED);
            google.ima.settings.setLocale('pt_BR');
            videoContent = document.createElement('video');
            videoContent.muted = true;
            if (window.addEventListener)
                document.getElementById('video_container').addEventListener("click", clickHandle, false);
            else
                document.getElementById('video_container').attachEvent("onclick", clickHandle);

            videoContent.setAttribute('style', 'width: 100%; height: 100%');
            document.getElementById('fallback').appendChild(videoContent);

          // We assume the adContainer is the DOM id of the element that will house
          // the ads.
          adDisplayContainer = new google.ima.AdDisplayContainer(
              document.getElementById('ima_container'), videoContent);
        }

        function setUpIMA( vastURL ) {
          createAdDisplayContainer();
          // Create ads loader.
          adsLoader = new google.ima.AdsLoader(adDisplayContainer);
          adsLoader.getSettings().setAutoPlayAdBreaks(false);
          // Listen and respond to ads loaded and error events.
          adsLoader.addEventListener(
              google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
              onAdsManagerLoaded,
              false);
          adsLoader.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                onAdError,
                false);

          // Request video ads.
          var adsRequest = new google.ima.AdsRequest();
          if( typeof vastURL === 'undefined' )
            adsRequest.adTagUrl = 'https://pubads.g.doubleclick.net/gampad/ads?' +
              'sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&' +
              'impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&' +
              'cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=';
          else
            adsRequest.adTagUrl = vastURL;

          // Specify the linear and nonlinear slot sizes. This helps the SDK to
          // select the correct creative if multiple are returned.
          adsRequest.linearAdSlotWidth = 640;
          adsRequest.linearAdSlotHeight = 400;

          adsRequest.nonLinearAdSlotWidth = 640;
          adsRequest.nonLinearAdSlotHeight = 150;

          // Specifies the ad intends to play automaticaly and mute
          adsRequest.setAdWillAutoPlay(true);
          adsRequest.setAdWillPlayMuted(true);

          adsLoader.requestAds(adsRequest);
        }

        function playAds() {
          // Initialize the container. Must be done via a user action on mobile devices.
          videoContent.load();
          adDisplayContainer.initialize();

          try {
            // Initialize the ads manager. Ad rules playlist will start at this time.
            adsManager.init(640, 360, google.ima.ViewMode.NORMAL);
            // Call play to start showing the ad. Single video and overlay ads will
            // start at this time; the call will be ignored for ad rules.
            //adsManager.start();

            if( isTvOnScreen && tvStatus == -2 && adsManager != null ) {
                try {
                    adsManager.start();
                    tvStatus = -1;
                    window.parent.postMessage("dynad-tv-protocol/dispatch_timeout_mobile", "*");
                } catch ( exStart ) {
                    if( console && console.warn )
                        console.warn("[dynad-bridge] - adManager is not ready");
                }    
            }
            
          } catch (adError) {
            tvStatus = 5;
            window.parent.postMessage("dynad-tv-protocol/no_data/" + adError, "*");
            adsManager.destroy();
          }
        }

        var notifyLoaded = false;
        function onContentPauseRequested ( adEvent ) {
            if( !notifyLoaded ) {
                try { 
                    if( typeof currentAd === 'undefined' )
                        currentAd = adEvent.getAd()

                    if( typeof currentAd !== 'undefined' )
                        window.parent.postMessage("dynad-tv-protocol/loaded/"+currentAd.getVastMediaWidth() + "/" + currentAd.getVastMediaHeight(), "*")
                    else
                        window.parent.postMessage("dynad-tv-protocol/loaded/0/0", "*")
                } catch ( e ) {
                    window.parent.postMessage("dynad-tv-protocol/loaded/0/0", "*")
                }
                
                notifyLoaded = true;
                tvStatus = 0;
                try { _duration = currentAd.getDuration(); } catch(exDur){}

                initAudioController();
                enforceAudioConfig(0);

                document.getElementById('control').setAttribute('volume-set', tvSettings.initialAudioVolume);

                setTimeout(function () {
                if( tvStatus == 0 ) {
                    if( isTvOnScreen ) {
                        if (window.console)
                            console.log('content was loaded and content is in view, continuing play.');
                        tvStatus = 3;
                    } else {
                        if (window.console)
                            console.log('content was loaded but is not on screen yet, paused and waiting reach viewport');
                        adsManager.pause();
                        tvStatus = 2;
                    }
                    return;
                }
                }, 10);
            }
        }
        function onContentResumeRequested ( ) {

        }

        function onAdsManagerLoaded(adsManagerLoadedEvent) {
          // Get the ads manager.
          var adsRenderingSettings = new google.ima.AdsRenderingSettings();
          adsRenderingSettings.restoreCustomPlaybackStateOnAdBreakComplete = true;
          // videoContent should be set to the content video element.
          adsManager = adsManagerLoadedEvent.getAdsManager(
              videoContent, adsRenderingSettings);

          // Add listeners to the required events.
          adsManager.addEventListener(
              google.ima.AdEvent.Type.LOG,
              function (adEvent){
                var adData = adEvent.getAdData();
                if( adData != null && adData != "" && typeof adData !== 'undefined' && typeof adData['adError'] !== 'undefined' ) {
                    tvStatus = 5;
                    window.parent.postMessage("dynad-tv-protocol/no_data/" + adData['adError'], "*");
                    window.parent.postMessage("dynad-tv-protocol/close", "*")
                    disposeResources();
                }
          } );
          adsManager.addEventListener(
              google.ima.AdErrorEvent.Type.AD_ERROR,
              onAdError);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED,
              onContentPauseRequested);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED,
              onContentResumeRequested);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.ALL_ADS_COMPLETED,
              onAdEvent);

          // Listen to any additional events, if necessary.
          adsManager.addEventListener(
              google.ima.AdEvent.Type.LOADED,
              onAdEvent);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.STARTED,
              onAdEvent);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.COMPLETE,
              onAdEvent);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.AD_PROGRESS,
              onAdProgress);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.SKIPPED,
              onSkipFired);
          adsManager.addEventListener(
              google.ima.AdEvent.Type.USER_CLOSE,
              onSkipFired);
           adsManager.addEventListener(
              google.ima.AdEvent.Type.SKIPPABLE_STATE_CHANGED,
              onAdEvent);

              //AUTO PLAY
             playAds();
        }


        function onAdProgress ( adEvent ) {
            if( !isTvOnScreen ) adsManager.pause();

            var onAdProgressData = adEvent.getAdData();
            if( onAdProgressData ) {
                try {
                    if( typeof onAdProgressData.currentTime === 'undefined' && typeof adsManager.getRemainingTime() !== 'undefined' ) {
                        var p =  Math.ceil( ( (onAdProgressData.duration - adsManager.getRemainingTime()) / onAdProgressData.duration) * 100 );
                        if( p > 100 ) p = 100;
                        if( p < 1 ) p = 1;

                        document.getElementById('cnt_dynad_progress').style.display = 'block';
                        document.getElementById('cnt_dynad_progress_percentage').style.width = p + '%';
                    } else {
                        var p =  Math.ceil( (onAdProgressData.currentTime / onAdProgressData.duration) * 100 );
                        if( p > 100 ) p = 100;
                        if( p < 1 ) p = 1;

                        document.getElementById('cnt_dynad_progress').style.display = 'block';
                        document.getElementById('cnt_dynad_progress_percentage').style.width = p + '%';
                    }                
                } catch(exProgress) {
                    console.error('[dynad-bridge] - unable to calculate ad progress.', exProgress)
                }    


                if( onAdProgressData.duration > _duration )
                    _duration = onAdProgressData.duration;

                if( isTvOnScreen && !hasTvExpanded ) {
                    try {
                        window.parent.postMessage("dynad-tv-protocol/state_skip/" + adsManager.getAdSkippableState(), "*");
                        window.parent.postMessage("dynad-tv-protocol/impression_data/" + currentAd.getCreativeId() + '/' + currentAd.getAdSystem() + '/' + currentAd.getAdId() + '/' + onAdProgressData.duration, "*");
                    } catch (e){}
                    window.parent.postMessage("dynad-tv-protocol/expand", "*");

                    if (tvSettings.showPubHeader === 'false') {
                        document.getElementById('header_pub').style.setProperty('display', 'none');
                        document.getElementById('container').style.setProperty('top', '0');
                        window.parent.postMessage("dynad-tv-protocol/hidePubHeader/", "*")
                    }

                    enforceAudioConfig(0);
                    hasTvExpanded = true;
                }
            }
        }

        function onAdEvent(adEvent) {
          // Retrieve the ad from the event. Some events (e.g. ALL_ADS_COMPLETED)
          // don't have ad object associated.
          var ad = null;
          switch (adEvent.type) {
            case google.ima.AdEvent.Type.LOADED:
              // This is the first event sent for an ad - it is possible to
              // determine whether the ad is a video ad or an overlay.
              ad = adEvent.getAd();
              if (!ad.isLinear()) {
                // Position AdDisplayContainer correctly for overlay.
                // Use ad.width and ad.height.
                videoContent.play();
              }
              currentAd = ad;
              break;
            case google.ima.AdEvent.Type.STARTED:
              // This event indicates the ad has started - the video player
              // can adjust the UI, for example display a pause button and
              // remaining time.
              ad = adEvent.getAd();
              currentAd = ad;
              break;
            case google.ima.AdEvent.Type.SKIPPABLE_STATE_CHANGED:
                try {
                    window.parent.postMessage("dynad-tv-protocol/state_skip/" + adsManager.getAdSkippableState(), "*");
                } catch (e){}
                break;
            case google.ima.AdEvent.Type.ALL_ADS_COMPLETED:
                if( tvStatus != 5 ) {
                    tvStatus = 5;
                    window.parent.postMessage("dynad-tv-protocol/close", "*");
                    disposeResources();
                }
                break;
            case google.ima.AdEvent.Type.COMPLETE:
              // This event indicates the ad has finished - the video player
              // can perform appropriate UI actions, such as removing the timer for
              // remaining time detection.
              if( intervalTimer != null ) {
                clearInterval(intervalTimer);
                intervalTimer = null;
              }
              if( tvStatus != 5 ) {
                tvStatus = 5;
                window.parent.postMessage("dynad-tv-protocol/close", "*");
                disposeResources();
              }
              break;
          }
        }

        function onAdError(adErrorEvent) {
          // Handle the error logging.
            if( tvStatus != 5 ) {
                tvStatus = 5;
                window.parent.postMessage("dynad-tv-protocol/no_data/" + adErrorEvent.getError(), "*");
                window.parent.postMessage("dynad-tv-protocol/close", "*")
                disposeResources();
            }
        }

        function mouseOverContainer () {
            if( idTimeoutMute != null ) {
                clearTimeout(idTimeoutMute);
                idTimeoutMute = null;
            }

            if( !isMouseOver() )
                return;

            if( idVolumeTimer == null ) {
                var vol = 0, limit = parseInt(document.getElementById('control').getAttribute('volume-set'));

                try {
                if( (adsManager.getVolume() * 100) == limit )
                    return;
                } catch (e){}

                var inc = (limit / 10).toFixed(0);
                idVolumeTimer = setInterval( function () {
                    vol = vol + parseInt(inc);
                    if( vol > limit ) vol = limit;
                    try {
                        enforceAudioConfig( vol );
                    } catch (exEV){}
                    if( (vol == limit && idVolumeTimer != null) || adsManager == null ) {
                        clearInterval( idVolumeTimer );
                        idVolumeTimer = null;
                    }
                }, 150);
            }
        }

        var idTimeoutMute = null;
        function mouseOutContainer () {
            if( isMouseOver() )
                return;

            idTimeoutMute = setTimeout(function () {
                if( idVolumeTimer != null ) {
                    clearInterval( idVolumeTimer );
                    idVolumeTimer = null;
                }
                enforceAudioConfig(0);
            }, 150 );
        }

        var el = []; //['ima_container', 'know_more', 'dynad_volume', 'cnt_dynad_volume', 'control', 'bar', 'circle'];
        function addMouseEvents ( e ) {

            e.addEventListener('mouseover', function () { e.setAttribute('watch-mouse', 'over'); setTimeout(mouseOverContainer, 50); });
            e.addEventListener('mouseout', function () { e.setAttribute('watch-mouse', 'out');  setTimeout(mouseOutContainer, 50); });

        }

        function isMouseOver () {
            for(var x = 0 ; x < el.length; x++ )
                if( document.getElementById(el[x]).getAttribute('watch-mouse') == 'over' )
                    return true;
            return false;
        }

        var audioInitialized = false;
        var DYNADTV_AudioController = { idHideVolBar : null, bar : document.getElementById('bar') , slider : document.getElementById('slider'), circle : document.getElementById('circle') };
        function initAudioController (){
            if( audioInitialized )
                return;
            audioInitialized = true;
            for(var x = 0 ; x < el.length; x++ )
                addMouseEvents( document.getElementById(el[x]) );
            DYNADTV_AudioController.circle.style.bottom = Math.round((42* Number(document.getElementById('control').getAttribute('volume-set') ) )/100) + "px";

            document.getElementById('cnt_dynad_volume').style.display = 'block';
            DYNADTV_AudioController.bar.addEventListener('mousedown', startSlide, false);
            DYNADTV_AudioController.bar.addEventListener('mouseup', stopSlide, false);

            DYNADTV_AudioController.overVolume = function () {
                if( idTimeoutMute != null ) {
                    clearTimeout(idTimeoutMute);
                    idTimeoutMute = null;
                }

                if( DYNADTV_AudioController.idHideVolBar != null )
                    clearTimeout(DYNADTV_AudioController.idHideVolBar);
                document.getElementById('control').style.display = 'block';
            }
            DYNADTV_AudioController.outVolume = function () {
                DYNADTV_AudioController.idHideVolBar = setTimeout( function ( ){
                    document.getElementById('control').style.display = 'none';
                    DYNADTV_AudioController.idHideVolBar = null;
                }, 100);
            }

            document.getElementById('control').onmouseover = function () {
                if( DYNADTV_AudioController.idHideVolBar != null )
                    clearTimeout(DYNADTV_AudioController.idHideVolBar);
            }

            document.getElementById('control').onmouseout = function () {
                DYNADTV_AudioController.idHideVolBar = setTimeout( function ( ){
                    document.getElementById('control').style.display = 'none';
                    DYNADTV_AudioController.idHideVolBar = null;
                }, 100);
            }
        }

        function startSlide(event){
            var set_perc = ((((event.clientY - DYNADTV_AudioController.bar.getBoundingClientRect().top) / DYNADTV_AudioController.bar.getBoundingClientRect().height)).toFixed(2));
            DYNADTV_AudioController.bar.addEventListener('mousemove', moveSlide, false);
            DYNADTV_AudioController.slider.style.height = (100 - (set_perc * 100)) + '%';
            document.getElementById('control').setAttribute('volume-set', (100 - (set_perc * 100)).toFixed(0) );
            if( (DYNADTV_AudioController.slider.getBoundingClientRect().height.toFixed(0) - 3) > 41 )
                DYNADTV_AudioController.circle.style.bottom = '41px';
            else
                DYNADTV_AudioController.circle.style.bottom = (DYNADTV_AudioController.slider.getBoundingClientRect().height.toFixed(0) - 3) + 'px';
        }

        function moveSlide(event){
            var set_perc = ((((event.clientY - DYNADTV_AudioController.bar.getBoundingClientRect().top) / DYNADTV_AudioController.bar.getBoundingClientRect().height)).toFixed(2));
            DYNADTV_AudioController.slider.style.height = (100 - (set_perc * 100)) + '%';
            document.getElementById('control').setAttribute('volume-set', (100 - (set_perc * 100)).toFixed(0) );
            try { enforceAudioConfig( (100 - (set_perc * 100)).toFixed(0) ); } catch (exVL){}
            if( (DYNADTV_AudioController.slider.getBoundingClientRect().height.toFixed(0) - 3) > 41 )
                DYNADTV_AudioController.circle.style.bottom = '41px';
            else
                DYNADTV_AudioController.circle.style.bottom = (DYNADTV_AudioController.slider.getBoundingClientRect().height.toFixed(0) - 3) + 'px';
        }

        function stopSlide(event){
            var set_perc = ((((event.clientY - DYNADTV_AudioController.bar.getBoundingClientRect().top) / DYNADTV_AudioController.bar.getBoundingClientRect().height)).toFixed(2));
            DYNADTV_AudioController.bar.removeEventListener('mousemove', moveSlide, false);
            DYNADTV_AudioController.slider.style.height = (100 - (set_perc * 100)) + '%';
            document.getElementById('control').setAttribute('volume-set', (100 - (set_perc * 100)).toFixed(0) );
            if( (DYNADTV_AudioController.slider.getBoundingClientRect().height.toFixed(0) - 3) > 41 )
                DYNADTV_AudioController.circle.style.bottom = '41px';
            else
                DYNADTV_AudioController.circle.style.bottom = (DYNADTV_AudioController.slider.getBoundingClientRect().height.toFixed(0) - 3) + 'px';
        }

        DYNADAPI.onload = function() {
            var clickTAG = DYNADAPI.getClickTAG();
            var target = DYNADAPI.getTarget();
        }

		if (window.addEventListener) {
			addEventListener("message", DynAdTvProtocol, false)
		} else {
			attachEvent("onmessage", DynAdTvProtocol)
		}
		window.parent.postMessage('dynad-tv-protocol/init', '*');
    </script>
